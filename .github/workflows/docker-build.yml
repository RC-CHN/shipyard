name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'pkgs/bay/**'
      - 'pkgs/ship/**'
      - '.github/workflows/docker-build.yml'

jobs:
  build-and-push-bay:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Bay image
        uses: docker/build-push-action@v5
        with:
          context: ./pkgs/bay
          file: ./pkgs/bay/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            soulter/shipyard-bay:latest
            soulter/shipyard-bay:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-ship:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Ship image
        uses: docker/build-push-action@v5
        with:
          context: ./pkgs/ship
          file: ./pkgs/ship/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            soulter/shipyard-ship:latest
            soulter/shipyard-ship:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
