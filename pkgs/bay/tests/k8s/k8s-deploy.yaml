---
# Shipyard Kubernetes Deployment (测试用)
# 
# 用于在本地 K8s 集群（如 kind, minikube, k3s）中测试 Kubernetes 驱动
#
# 使用方法：
#   kubectl apply -f k8s-deploy.yaml
#   kubectl port-forward svc/bay 8156:8156 -n shipyard
#
---
apiVersion: v1
kind: Namespace
metadata:
  name: shipyard
---
# Bay 需要访问 K8s API 来管理 Ship Pods 和 PVCs
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bay
  namespace: shipyard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: bay-ship-manager
  namespace: shipyard
rules:
  # Pod 管理
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  # PVC 管理
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bay-ship-manager
  namespace: shipyard
subjects:
  - kind: ServiceAccount
    name: bay
    namespace: shipyard
roleRef:
  kind: Role
  name: bay-ship-manager
  apiGroup: rbac.authorization.k8s.io
---
# 用于允许 Bay 列出 namespaces（初始化时的健康检查）
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: shipyard-bay-namespace-reader
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: shipyard-bay-namespace-reader
subjects:
  - kind: ServiceAccount
    name: bay
    namespace: shipyard
roleRef:
  kind: ClusterRole
  name: shipyard-bay-namespace-reader
  apiGroup: rbac.authorization.k8s.io
---
# Bay 配置
apiVersion: v1
kind: ConfigMap
metadata:
  name: bay-config
  namespace: shipyard
data:
  CONTAINER_DRIVER: "kubernetes"
  KUBE_NAMESPACE: "shipyard"
  KUBE_PVC_SIZE: "1Gi"
  KUBE_IMAGE_PULL_POLICY: "IfNotPresent"
  # Use StorageClass with Retain reclaim policy for data persistence
  KUBE_STORAGE_CLASS: "ship-hostpath-retain"
  DOCKER_IMAGE: "soulter/shipyard-ship:latest"
  ACCESS_TOKEN: "test-token"
  MAX_SHIP_NUM: "10"
  DATABASE_URL: "sqlite+aiosqlite:///./data/bay.db"
---
# Bay Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bay
  namespace: shipyard
  labels:
    app: bay
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bay
  template:
    metadata:
      labels:
        app: bay
    spec:
      serviceAccountName: bay
      containers:
        - name: bay
          image: soulter/shipyard-bay:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8156
          envFrom:
            - configMapRef:
                name: bay-config
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8156
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8156
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: data
          emptyDir: {}
---
# Bay Service
apiVersion: v1
kind: Service
metadata:
  name: bay
  namespace: shipyard
spec:
  selector:
    app: bay
  ports:
    - protocol: TCP
      port: 8156
      targetPort: 8156
  type: ClusterIP
